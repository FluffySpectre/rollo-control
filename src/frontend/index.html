    <style>
        .shut-button {
            padding: 0;
            height: 23vh;
            font-size: 10vh;
            margin: 0;
            margin-bottom: 2vh;
        }
        
        .shut-button img {
            width: 22vh;
            height: 22vh;
        }
        
        .day-row {
            padding-left: 5px;
            padding-right: 5px;
            border-radius: 5px;
        }
        
        .day-label-one {
            margin-top: 37px;
            font-weight: bold;
        }
        
        .day-label {
            margin-top: 17px;
            font-weight: bold;
        }
        
        .day-label-highlight {
            background-color: #38c;
            color: white;
        }
        
        .small-p-right {
            padding-right: 3px;
        }
        
        .small-p-left {
            padding-left: 3px;
        }
        /* HACK */
        
        div.ui-popup-container.fade.in.ui-popup-active {
            background-color: #eee;
        }
    </style>
</head>

    <div data-role="page">
        <div data-role="header" data-position="fixed">
            <h1>Rollo Control 2.1</h1>
        </div>

        <div role="main" class="ui-content" id="content">

                <div data-role="navbar">
                    <ul id="navList">

                        <li><a href="#two" data-ajax="false">Pos.</a></li>
                        <li><a href="#four" data-ajax="false" onclick="getTimings()">Timer</a></li>
                        <li><a href="#three" data-ajax="false">Wetter</a></li>
                    </ul>
                </div>

                <div id="one" class="ui-body-d ui-content">
                    <button class="shut-button" onclick="onUpClick()">&#9650;</button>
                    <button class="shut-button" onclick="onStopClick()">&#9609;</button>
                    <button class="shut-button" onclick="onDownClick()">&#9660;</button>
                </div>

                <div id="two" class="ui-body-d ui-content">
                    <button id="btnShut1" class="shut-button" onclick="onShutClick(0)"><img src="images/state_1.png"></button>

                </div>

                    <!-- WetterOnline Homepagewetter Ende //-->
                </div>
